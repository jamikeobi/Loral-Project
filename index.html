  <body>
   
    <div class="container">
        <h1>Interactive Quiz Game for Beginners</h1>
        <div id="question-container">
            <p id="question">Question goes here</p>
            <form id="answer-form">
                <ul id="answer-buttons" class="btn-grid"></ul>
            </form>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="next-button" class="btn">Next</button>
    </div>
    <div id="user-answer-container">
        <input type="text" id="user-answer" placeholder="Your Answer">
        <button id="submit-button" class="btn" disabled>Submit</button>
    </div>

    <div id="failed-questions-container"></div>

    <script src="script.js"></script>
  </body>
</html>
